<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Technical One | Collaborate</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      padding-top: 80px;
    }

    .card {
      background: #ffffffd1;
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }

    .btn-primary {
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background-color: #0b5ed7;
    }

    footer {
      background: linear-gradient(to right, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    .footer-logo {
      width: 30px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center text-primary fw-bold mb-4" data-aos="fade-up">Let's Collaborate</h2>
    <p class="text-center mb-5">Tell us what you're looking for. Select your services and send your message!</p>

    <div class="row justify-content-center">
      <div class="col-md-8" data-aos="fade-up">
        <form class="card p-4 shadow">
          <h5 class="mb-3">Choose Services:</h5>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="webDev">
            <label class="form-check-label" for="webDev">Web Development</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="appDev">
            <label class="form-check-label" for="appDev">App Development</label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="graphics">
            <label class="form-check-label" for="graphics">Graphics Design</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="clientName" placeholder="Your Name" required>
            <label for="clientName">Your Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="clientEmail" placeholder="name@example.com" required>
            <label for="clientEmail">Email</label>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" id="clientMessage" placeholder="Tell us your requirements" style="height: 120px"></textarea>
            <label for="clientMessage">Your Message</label>
          </div>

          <button type="submit" class="btn btn-primary btn-sm w-100">Submit Request</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968257.png" class="footer-logo" alt="logo" />
      Built with ❤️ by <strong>Technical One</strong>
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
